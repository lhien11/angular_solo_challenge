<section ng-model="heroes">
  <div id="container" >
    <h2>SuperHero List</h2>
    <table id="tableInfo" class="table">
      <tr id="table-data">
        <th>Persona</th>
        <th>Alias</th>
        <th>ID</th>
      </tr>
      <tr>
  <form>
    <td><input type="text" ng-model="heroes.alias"/></td>
    <td><input type="text" ng-model="heroes.persona"/></td>
    <td><input type="number" ng-model="heroes.id"/></td>
    <td></td>
    <td><button type="submit" class="btn btn-default" ng-click="heroes.addHero()"/>Add Hero</button></td>
  </form>
</tr>
      <tr ng-repeat="hero in heroes.data ">
        <td>{{hero.alias}}</td>
        <td>{{hero.persona}}</td>
        <td>{{hero.power_id}}</td>
        <td>
    <button type="submit" class="btn btn-danger" ng-click="heroes.deletePower(hero)">DELETE</button>
  </td>
  </tr>


  </table>
  {{heroes.data}};



</section>
